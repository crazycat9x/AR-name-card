<!doctype HTML>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded="" arjs="debugUIEnabled: false;" class="" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
        <a-assets>
            <img id="figure1" src="./figures/figure1.png">
            <img id="figure2" src="./figures/figure2.png">
            <img id="figure3" src="./figures/figure3.png">
            <img id="figure4" src="./figures/figure4.png">
            <img id="figure5" src="./figures/figure5.png">
            <img id="figure6" src="./figures/figure6.png">
            <img id="figure7" src="./figures/figure7.png">
            <img id="figure8" src="./figures/figure8.png">
        </a-assets>
        <a-marker preset="custom" type="pattern" url="./markers/marker1.patt" position="" rotation="" scale="" visible="" material=""
            arjs-anchor="" arjs-hit-testing="">
            <a-image src="#figure1" position="" rotation="" scale="" visible="" material="" geometry=""></a-image>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="./markers/marker2.patt" position="" rotation="" scale="" visible="" material=""
            arjs-anchor="" arjs-hit-testing="">
            <a-image src="#figure2" position="" rotation="" scale="" visible="" material="" geometry=""></a-image>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="./markers/marker3.patt" position="" rotation="" scale="" visible="" material=""
            arjs-anchor="" arjs-hit-testing="">
            <a-image src="#figure3" position="" rotation="" scale="" visible="" material="" geometry=""></a-image>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="./markers/marker4.patt" position="" rotation="" scale="" visible="" material=""
            arjs-anchor="" arjs-hit-testing="">
            <a-image src="#figure4" position="" rotation="" scale="" visible="" material="" geometry=""></a-image>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="./markers/marker5.patt" position="" rotation="" scale="" visible="" material=""
            arjs-anchor="" arjs-hit-testing="">
            <a-image src="#figure5" position="" rotation="" scale="" visible="" material="" geometry=""></a-image>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="./markers/marker6.patt" position="" rotation="" scale="" visible="" material=""
            arjs-anchor="" arjs-hit-testing="">
            <a-image src="#figure6" position="" rotation="" scale="" visible="" material="" geometry=""></a-image>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="./markers/marker7.patt" position="" rotation="" scale="" visible="" material=""
            arjs-anchor="" arjs-hit-testing="">
            <a-image src="#figure7" position="" rotation="" scale="" visible="" material="" geometry=""></a-image>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="./markers/marker8.patt" position="" rotation="" scale="" visible="" material=""
            arjs-anchor="" arjs-hit-testing="">
            <a-image src="#figure8" position="" rotation="" scale="" visible="" material="" geometry=""></a-image>
        </a-marker>
        <a-entity camera="" position="" rotation="" scale="" visible=""></a-entity>
        <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1974" height="0" style="width: 987px; height: 0px;"></canvas>
        <div class="a-enter-vr embedded" aframe-injected="" style="position: fixed;">
            <button class="a-enter-vr-button" aframe-injected=""></button>
        </div>
        <div class="a-orientation-modal a-hidden" aframe-injected="">
            <button aframe-injected="">Exit VR</button>
        </div>
        <a-entity position="" data-aframe-default-camera="" camera="" wasd-controls="" rotation="" look-controls="" aframe-injected=""
            scale="" visible=""></a-entity>
        <a-entity light="" data-aframe-default-light="" aframe-injected="" position="" rotation="" scale="" visible=""></a-entity>
        <a-entity light="" position="" data-aframe-default-light="" aframe-injected="" rotation="" scale="" visible=""></a-entity>
    </a-scene>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <!-- <script src="./index.js"></script> -->
</body>

</html>
